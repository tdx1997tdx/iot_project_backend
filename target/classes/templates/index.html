<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>index</title>
    <script src="./lib/vue.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7/css/bootstrap.css">
    <script src="./lib/axios.min.js"></script>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-default">
            <a href="index.html">灯光状态监控</a>
            <a href="led.html">led状态控制</a>
        </nav>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">灯光状态监控</h3>
            </div>
        </div>


        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>灯光值</th>
                    <th>时间</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item,i) in list" :key="item.id">
                    <th>{{item.id}}</th>
                    <th>{{item.brightness}}</th>
                    <th>{{item.time | Format}}</th>
                </tr>
            </tbody>
        </table>
    </div>

    <script type="text/javascript">
        Vue.filter("Format", function(ctime) {
            var date = new Date(ctime)
            var x = date.getFullYear()
            var y = date.getMonth().toString().padStart(2, "0")
            var z = date.getDay().toString().padStart(2, "0")
            var a = date.getHours().toString().padStart(2, "0")
            var b = date.getMinutes().toString().padStart(2, "0")
            var c = date.getSeconds().toString().padStart(2, "0")
            return x + "-" + y + "-" + z + " " + a + ":" + b + ":" + c
        })

        var vm = new Vue({
            el: '#app',
            data: {
                list: [],
                timer: ""
            },
            methods: {
                refresh() {
                    axios.post('/record/get_record', {
                            page: 1,
                            volume: 30
                        })
                        .then(response => {
                            this.list = response.data["data"]
                            console.log("ok");
                        })
                        .catch(function(error) {
                            console.log(error);
                        });
                }
            },
            created() {
                this.refresh()
                this.timer = setInterval(() => {
                    this.refresh();
                }, 1000);

            },
            breforDestroy() {
                clearInterval(this.timer)
            }

        })
    </script>
</body>

</html>
